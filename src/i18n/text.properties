configuration.segments.description=De ruimte die alle pakketten van de configuratie bevat wordt opgedeeld in segmenten. Een segment kan beschouwd worden als een deelverzameling van de totale pakketruimte waarbij de firewallregels die in het segment vervat zitten een overlappende relatie hebben met elkaar. Vervolgens wordt deze opdeling in segmenten verder bewerkt tot een verzameling correlatiegroepen. Deze correlatiegroepen kunnen dan los van elkaar worden benaderd waarbij het zoeken naar en oplossen van anomalieën kan gebeuren per correlatiegroep. De huidige chain bevat in totaal <strong>{0} correlatiegroepen</strong> en <strong>{1} segmenten</strong>. De rode correlatiegroepen bevatten conflicten, de groene niet.
